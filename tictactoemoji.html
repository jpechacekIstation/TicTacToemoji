<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/poo-emoji.png">
    <title>Tic Tac Toemoji</title>
    <audio id="click-1" src="/click_1.mp3"></audio>
    <audio id="click-2" src="/click_2.mp3"></audio>
    <audio id="click-3" src="/click_3.mp3"></audio>
    <audio id="win" src="/win.mp3"></audio>
    <audio id="tie" src="/tie.mp3"></audio>
    <audio id="lost" src="/lost.mp3"></audio>
</head>
<body>
    <table id="board">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="boardDisabler" id="disabler"></div>
    <div class="endgame">
        <div class="selectCharMenu">
            <p>select your emoji: </p>
            <select onclick="click1.play()" id="character-select">
                <option onclick="click1.play()" value="❌">❌</option>
            </select>
        </div>
        <div class="text"></div>
        <button onclick="startGame(); click1.play();">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
